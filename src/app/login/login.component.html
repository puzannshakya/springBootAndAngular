
<div class="container">
    <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" placeholder="Enter username" [(ngModel)]="username">
    
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter Password" [(ngModel)]="password">
        </div>
       
        <button type="submit" class="btn btn-primary" (click)="handleLogin()">Login</button>
      </form>
    
        <small class="text-danger" *ngIf='invalidLogin'> {{errorMessage}}</small>
    

</div>
